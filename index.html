<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="haupt-container">
      <img
        class="freecodecamp-logo"
        src="images/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <h1 class="title">Is it a Palindrome?</h1>
      <form>
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div class="inp-btn-div">
          <input id="text-input" type="text" />
          <button id="check-btn" type="button">Check</button>
        </div>
        <div id="result">
          <p id="answer"></p>
        </div>
      </form>
      <div class="palindrome-def-container">
        <p class="palindrome-def">
          <span>ðŸ’¡</span> A palindrome is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
